<ion-header>
  <ion-toolbar>
    <ion-title>
      <div style="text-align: center;margin-right:40px;"><img src="../../assets/DonDuSang_Logo-Recovered.png"
          width="90px"></div>
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div text-center><br />
    <h1 style="color:red;">Formulaire d'inscription</h1><br>
  </div>
  <div padding>
    <form>
      <div class="input-icons" style="text-align: center;">
        <i class="fa fa-user icon"> </i>
        <input class="input-field" type="text" name="user" [(ngModel)]="user.username" placeholder="Nom & Prenom" />
      </div>

      <div class="input-icons" style="text-align: center;">
        <i class="fa fa-envelope icon"> </i>
        <input class="input-field" type="email" name="user" [(ngModel)]="user.email" placeholder="Email" />
      </div>

      <div class="input-icons" style="text-align: center;">
        <i class="fa fa-phone icon" style="transform: rotate(90deg);"></i>
        <input class="input-field" type="number" placeholder="Numero de Telephone" name="user"
          [(ngModel)]="user.phone" />
      </div><br>
      <ion-item>
        <ion-label style="font-size: 16px;">Année de naissance :</ion-label>
        <ion-select name="user" [(ngModel)]="user.date" (ionChange)="yearsFn();">
          <ion-select-option value={{y}} *ngFor="let y of years">{{y}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label for="department" style="font-size: 16px;">Ville :</ion-label>
        <ion-select color="danger" name="user" [(ngModel)]="user.village" (ionChange)="optionsFn();">
          <ion-select-option *ngFor="let item of departments" value={{item.city}}>
            {{item.city}}
          </ion-select-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <span>Genre : </span>
        <div style="margin-left:20px;" *ngFor="let gender of genders">
          <input type="radio" name="sex" value="{{gender}}" (change)="radioChanged($event)"><span
            style="font-weight:200;margin-left:4px;float: right;">{{gender}}</span>
        </div>
      </ion-item>
      <ion-item>
        <ion-label style="font-size: 16px;">Groupe Sanguin & Rhésus:</ion-label>
        <!----p>Groupe Sanguin & Rhésus:</p><ion-button color="danger" (click)="presentAlert()">Choisir</ion-button-->
        <ion-select name="user" [(ngModel)]="user.bloodType" (ionChange)="bloodFn();">
          <ion-select-option *ngFor="let groupe of blood" value={{groupe.type}}>{{groupe.type}}
          </ion-select-option>
        </ion-select> <br>
        <br>
      </ion-item><br>
      <div class="input-icons" style="text-align: center;">
        <i class="fa fa-key icon"> </i>
        <input class="input-field" type="password" name="user" [(ngModel)]="user.password" placeholder="Mot de Passe" />
      </div>
      <div class="input-icons" style="text-align: center;">
        <i class="fa fa-user-lock icon"> </i>
        <input class="input-field" type="password" name="user" [(ngModel)]="user.passwordConfirmation"
          placeholder=" Confirmation de Mot de Passe" />
      </div><br>

      <p padding style="font-size: 17px;"><input style="padding: 30px;" type="checkbox"> J'accepte de recevoir
        des informations
        de la part de l'application</p>

    </form>
  </div><br>
  <div style="text-align: center;">
    <ion-button style="width:250px;font-size:18px;height:50px;" type="submit" color="danger" (click)="CreateAccount()">
      CREER
      MON COMPTE</ion-button>
  </div>
  <br><br><br>

</ion-content>
